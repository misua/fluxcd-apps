---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-crud-api
  namespace: go-crud-api
  labels:
    app: go-crud-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-crud-api
  template:
    metadata:
      labels:
        app: go-crud-api
    spec:
      containers:
      - name: go-crud-api
        image: go-crud-api:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
